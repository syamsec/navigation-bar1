<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SyamS-Navigation Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <span class="menu-trigger"> <i class="menu-trigger-bar top"></i> <i class="menu-trigger-bar middle"></i> <i class="menu-trigger-bar bottom"></i> </span> <span class="close-trigger"> <i class="close-trigger-bar left"></i> <i class="close-trigger-bar right"></i> </span> <span class="logo"> <i class="logo-title">SyamS</i> <i class="logo-badge"></i> </span>
    <div class="inner-container">
      <i class="menu-bg top"></i> <i class="menu-bg middle"></i> <i class="menu-bg bottom"></i>
      <div class="menu-container">
        <ul class="menu">
          <center>
            <img src="logo.jpg" id="pro">
          </center><br><br>
          <li> <a href="#">Login</a> </li>
          <li> <a href="#">Create Account</a> </li>
          <li> <a href="#">Support</a> </li>
          <li> <a href="#">About</a> </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineMax.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
